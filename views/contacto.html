    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Contacto</h1>
            </div>
        </div>
        <div class="row" data-aos="zoom-in">
            <div class="col-12">
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Ingrese su apellido" id="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="pass" required>
                    </div>
                    <div class="mb-3">
                        <label for="nac" class="form-label">Elige tu país</label>
                        <select name="nac" id="nac">
                            <option value="arg">Argentina</option>
                            <option value="uy">Uruguay</option>
                            <option value="cl">Chile</option>
                            <option value="Per">Perú</option>
                            <option value="otr">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe aquí..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="respuesta" class="form-label">¿Te gustaría recibir nuestro Newsletter?</label>
                        <input type="radio" name="respuesta" id="respuesta">Sí
                        <input type="radio" name="respuesta" id="respuesta">No
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos recibir">
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="card">
            <div class="card-body">
                <h3>Nuestras redes sociales</h3>
                <div>
                    <h5>Whatsapp</h5>

                    </a>
                </div>
                <div>
                    <h5>Instagram</h5>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img class="redes" src="../assets/svg/bxl-instagram.svg" alt="instagram">
                    </a>
                </div>
                <div>
                    <h5>Facebook</h5>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img class="redes" src="../assets/svg/bxl-facebook.svg" alt="facebook">
                    </a>
                </div>
                <div>
                    <h5>Twitter</h5>
                    <a href="https://twitter.com/" target="_blank">
                        <img class="redes" src="../assets/svg/bxl-twitter.svg" alt="twitter">
                    </a>
                </div>
                <div>
                    <a href="#" class="btn">
                        Ir arriba
                    </a>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <h5>2023</h5>
            </div>
